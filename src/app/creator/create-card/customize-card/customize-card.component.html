<div class="customize-container flexed col">
  <span class="spacer  display-md-only"></span>

  <div class="card-preview padded">
    <app-card [card]="store.card"></app-card>
  </div>
  <div *ngIf="customizingZone === 'background'" class="background-picker padded">
    <header class="flexed">
      <b class="padded-05-y">Fundo</b>

      <span class="spacer"></span>

      <div class="contolls">
        <input type="range" min="100" max="1080" value="250" class="slider" id="background-range"
          [(ngModel)]="store.backgroundSize">
      </div>
    </header>

    <div class="backgrounds row flexed">
      <app-background-preview *ngFor="let background of customizeSvc.backgrounds$ | async" [background]="background"
        (setBackgroundEmitter)="setBackground($event)">
      </app-background-preview>
      <app-background-preview *ngFor="let background of backgroundColors" [background]="background"
        (setBackgroundEmitter)="setBackground($event)">
      </app-background-preview>
    </div>
  </div>

  <div *ngIf="customizingZone === 'color'" class="color-picker padded">
    <b class="padded-05-y">Cor do Texto</b>

    <div class="colors flexed">
      <div *ngFor="let color of textColors" (click)="store.card.textColor = color" [ngStyle]="{'background': color}"
        class="color">
      </div>
    </div>
  </div>

  <div *ngIf="customizingZone === 'font'" class="color-picker padded">
    <header class="flexed">
      <b class="padded-05-y">Fonte</b>

      <span class="spacer"></span>

      <div class="contolls">
        <input type="range" min="100" max="1080" value="250" class="slider" id="background-range"
          [(ngModel)]="setBackgroundSize">
      </div>
    </header>

    <div class="fonts flexed center">
      <h1>coming soon</h1>
    </div>
  </div>

  <span class="spacer  display-md-only"></span>

  <nav class="nav-bar flexed">
    <button (click)="customizingZone = 'background'" class="btn flexed col center"
      [ngClass]="{'text-primary': customizingZone === 'background'}">
      <i class="bi bi-image"></i>
      <small>Fundo</small>
    </button>

    <button (click)="customizingZone= 'color' " class="btn flexed col center"
      [ngClass]="{'text-primary': customizingZone === 'color'}">
      <i class="bi bi-circle-half"></i>
      <small>Cor do texto</small>
    </button>

    <!-- TODO: ADD TEXT STYLES
      <button (click)="customizingZone= 'font'" class="btn flexed col center"
      [ngClass]="{'text-primary': customizingZone === 'font'}">
      <i class="bi bi-file-font-fill"></i>
      <small>Fonte</small>
    </button> -->
  </nav>

</div>
