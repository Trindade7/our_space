<div *ngIf="card$ |async as card" class="view-card-page flexed col">
  <nav class="page-header flexed padded">
    <h3>{{getDate(card.createdAt.seconds) | date }}</h3>

    <span class="spacer"></span>

    <button (click)="goBack()" class="btn circle text">
      <i class="bi bi-x"></i>
    </button>
  </nav>

  <span class="spacer"></span>

  <div class="card-container padded">
    <app-card [card]="card"></app-card>
  </div>
  <span class="padded-x">From: <b class="text-accent">{{card.createdBy}}</b></span>

  <span class="spacer"></span>
</div>
